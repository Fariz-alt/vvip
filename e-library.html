<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>e-Library - LMSVVIP</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <style>
        /* Reuse existing variables from your main CSS */
        :root {
            --primary-color: #4361ee;
            --primary-dark: #3a0ca3;
            --secondary-color: #4cc9f0;
            --accent-color: #f72585;
            --dark-color: #14213d;
            --light-color: #f8f9fa;
            --background-light: #f5f7ff;
            --sidebar-bg: linear-gradient(135deg, #14213d 0%, #1b263b 100%);
            --text-light: #e2e8f0;
            --highlight-text: #4cc9f0;
            --border-color: rgba(255, 255, 255, 0.1);
            --card-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.1);
            --section-padding: 60px 0;
            --section-margin: 60px 0;
        }

        /* Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: var(--background-light);
            color: var(--dark-color);
            line-height: 1.6;
            overflow-x: hidden;
        }

        .container {
            display: flex;
            min-height: 100vh;
            position: relative;
        }

        /* Sidebar Styles - Modern Gradient */
        .sidebar {
            width: 260px;
            background: var(--sidebar-bg);
            color: white;
            padding: 20px 0;
            position: fixed;
            height: 100vh;
            z-index: 1000;
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.1);
            box-shadow: 10px 0 30px rgba(0, 0, 0, 0.2);
            border-right: 1px solid rgba(255, 255, 255, 0.05);
        }

        .sidebar-header {
            display: flex;
            align-items: center;
            padding: 0 20px 20px;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 15px;
        }

        .sidebar-header img {
            width: 40px;
            height: 40px;
            margin-right: 12px;
            border-radius: 8px;
            object-fit: cover;
        }

        .sidebar-header h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: white;
            background: linear-gradient(to right, #f72585, #4361ee);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .sidebar-menu {
            padding: 15px;
            height: calc(100vh - 100px);
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: var(--primary-color) transparent;
        }

        .sidebar-menu::-webkit-scrollbar {
            width: 6px;
        }

        .sidebar-menu::-webkit-scrollbar-thumb {
            background-color: var(--primary-color);
            border-radius: 3px;
        }

        .menu-category {
            margin-bottom: 25px;
        }

        .menu-category h3 {
            font-size: 0.8rem;
            text-transform: uppercase;
            color: var(--highlight-text);
            margin-bottom: 15px;
            letter-spacing: 0.8px;
            font-weight: 600;
            display: flex;
            align-items: center;
        }

        .menu-category h3::after {
            content: "";
            flex: 1;
            height: 1px;
            background: var(--border-color);
            margin-left: 10px;
        }

        .menu-item {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            margin-bottom: 6px;
            border-radius: 7px;
            cursor: pointer;
            transition: var(--transition);
            color: var(--text-light);
            text-decoration: none;
            font-weight: 500;
            position: relative;
            overflow: hidden;
            font-size: 0.95rem;
        }

        .menu-item i {
            margin-right: 10px;
            font-size: 1.1rem;
            min-width: 20px;
            text-align: center;
        }

        .menu-item::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: 0.5s;
        }

        .menu-item:hover::before {
            left: 100%;
        }

        .menu-item:hover {
            background-color: rgba(255, 255, 255, 0.15);
            color: white;
            transform: translateX(3px);
        }

        .menu-item.active {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            color: white;
            box-shadow: 0 6px 15px rgba(67, 97, 238, 0.3);
            font-weight: 600;
        }
        /* Main Content Styles */
        .main-content {
            flex: 1;
            margin-left: 260px;
            transition: margin-left 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.1);
        }

        /* Navbar Styles */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 18px 35px;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            box-shadow: 0 4px 18px rgba(0, 0, 0, 0.04);
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid rgba(255, 255, 255, 0.5);
        }

        .menu-button {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--dark-color);
            display: none; /* Hide on desktop */
        }

        .search-bar {
            display: flex;
            align-items: center;
            background-color: var(--background-light);
            border-radius: 50px;
            padding: 8px 15px;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.05);
            width: 300px; /* Adjust width as needed */
        }

        .search-bar input {
            border: none;
            background: transparent;
            outline: none;
            padding: 5px 10px;
            font-size: 1rem;
            color: var(--dark-color);
            flex-grow: 1;
        }

        .search-bar i {
            color: var(--primary-color);
            font-size: 1.2rem;
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .user-profile img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--primary-color);
        }

        /* E-Library Content Styles */
        .library-content {
            padding: 40px;
            display: flex;
            flex-direction: column; 
            align-items: center;
        }

        .book-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); /* 200px min width for each card */
            gap: 25px;
            width: 100%; /* Ensure grid takes full width */
            margin-bottom: 30px; /* Space before pagination */
        }

        .book-card {
            background: white;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: var(--card-shadow);
            transition: var(--transition);
            display: flex;
            flex-direction: column;
            text-align: center;
            position: relative;
            cursor: pointer; /* Indicate it's clickable */
            min-height: 380px; /* Consistent height for cards */
        }

        .book-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        .book-cover {
            height: 250px; /* Fixed height for cover */
            overflow: hidden;
            background-color: #f0f0f0; /* Placeholder background */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .book-cover img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: var(--transition);
        }

        .book-card:hover .book-cover img {
            transform: scale(1.05);
        }

        .book-details {
            padding: 15px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .book-details .category {
            font-size: 0.8rem;
            font-weight: 600;
            color: var(--secondary-color);
            text-transform: uppercase;
            margin-bottom: 5px;
        }

        .book-details h2 {
            font-size: 1.15rem;
            font-weight: 700;
            color: var(--dark-color);
            margin-bottom: 8px;
            line-height: 1.3;
            /* Limit title to 2 lines */
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .book-details p {
            font-size: 0.85rem;
            color: #666;
            margin-bottom: 5px;
        }

        .book-details .author {
            font-weight: 500;
            color: var(--primary-dark);
        }

        .action-buttons {
            margin-top: 10px; /* Push buttons to bottom */
        }

        .action-btn {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            padding: 8px 15px;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            text-decoration: none;
            font-size: 0.85rem;
            background: linear-gradient(to right, var(--primary-color), var(--primary-dark));
            color: white;
            box-shadow: 0 4px 10px rgba(67, 97, 238, 0.2);
        }
        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(67, 97, 238, 0.3);
        }

        /* Pagination Styles */
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 30px;
            padding: 15px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        .pagination button {
            background-color: var(--background-light);
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 8px 15px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            color: var(--dark-color);
        }

        .pagination button:hover:not(:disabled) {
            background-color: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .pagination .current-page-info {
            font-size: 1rem;
            font-weight: 600;
            color: var(--primary-color);
        }

        /* Message for No Search Results */
        .no-results {
            text-align: center;
            font-size: 1.2rem;
            color: #888;
            margin-top: 50px;
            display: none; /* Hidden by default */
        }
        .no-results i {
            font-size: 3rem;
            color: #ccc;
            margin-bottom: 15px;
        }


        /* Responsive Styles */
        @media (max-width: 1200px) {
            .sidebar {
                width: 250px;
            }
            .main-content {
                margin-left: 250px;
            }
            .library-content {
                padding: 30px;
            }
            .book-grid {
                grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
                gap: 20px;
            }
        }

        @media (max-width: 992px) {
            .sidebar {
                transform: translateX(-100%);
                width: 280px;
            }
            .sidebar.active {
                transform: translateX(0);
            }
            .main-content {
                margin-left: 0;
            }
            .library-content {
                padding: 30px;
            }
            .menu-button {
                display: block; /* Show menu button on smaller screens */
            }
            .search-bar {
                width: auto; /* Allow search bar to be more flexible */
                flex-grow: 1;
            }
            .navbar {
                padding: 15px 25px;
            }
            .book-grid {
                grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
                gap: 15px;
            }
            .pagination {
                flex-wrap: wrap; /* Allow pagination buttons to wrap */
                gap: 8px;
            }
        }

        @media (max-width: 768px) {
            .library-content {
                padding: 25px;
            }
            .book-grid {
                grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            }
            .book-card {
                min-height: 350px;
            }
            .book-cover {
                height: 200px;
            }
            .book-details h2 {
                font-size: 1rem;
            }
            .book-details p {
                font-size: 0.8rem;
            }
            .action-btn {
                font-size: 0.75rem;
                padding: 6px 12px;
            }
        }

        @media (max-width: 576px) {
            .library-content {
                padding: 15px;
            }
            .book-grid {
                grid-template-columns: 1fr 1fr; /* Two columns on very small screens */
                gap: 10px;
            }
            .book-card {
                min-height: 300px;
                border-radius: 12px;
            }
            .book-cover {
                height: 180px;
            }
            .book-details {
                padding: 10px;
            }
            .book-details h2 {
                font-size: 0.95rem;
            }
            .book-details p, .action-btn {
                font-size: 0.7rem;
            }
            .pagination button {
                padding: 5px 10px;
                font-size: 0.8rem;
            }
            .pagination .current-page-info {
                font-size: 0.8rem;
            }
        }
    </style>
</head>

        </div>

{ id: 75, title: "Orang-Orang Biasa", author: "Andrea Hirata", year: 2019, category: "Novel", cover: "https://s2.welib-public.org/covers/proxy?url=https%3A%2F%2Fs3proxy.cdn-zlib.sk%2F%2Fcovers299%2Fcollections%2Fuserbooks%2F355a1e285893b8c9db0c05f61fcbb66b2a6e8a1b6939877c7c75dbe8d8ed6713.jpg&md5=2bc6659aebdf8613cf68cb58f6e80235&key=bGxEmUNu6CmzFbBknIN4xQ", readLink: "https://id.welib.org/md5/2bc6659aebdf8613cf68cb58f6e80235", downloadLink: "https://id.welib.org/md5/2bc6659aebdf8613cf68cb58f6e80235", description: "" },

        ];

        let filteredBooks = []; 
        let currentPage = 1;
        const booksPerPage = 20; // Ini sudah diatur ke 20

        const bookGrid = document.getElementById('bookGrid');
        const currentPageNumSpan = document.getElementById('currentPageNum');
        const totalPagesNumSpan = document.getElementById('totalPagesNum');
        const prevPageBtn = document.getElementById('prevPageBtn');
        const nextPageBtn = document.getElementById('nextPageBtn');
        const searchInput = document.getElementById('searchInput');
        const noResultsMessage = document.getElementById('noResultsMessage');
        const resetSearchLink = document.getElementById('resetSearchLink');
        const pagination = document.querySelector('.pagination'); // Ambil elemen pagination

        // Function to render multiple book cards for the grid
        function renderBooks(books) {
            bookGrid.innerHTML = ''; // Clear existing books
            if (books.length === 0) {
                bookGrid.style.display = 'none';
                noResultsMessage.style.display = 'block';
                return;
            }
            
            bookGrid.style.display = 'grid'; // Ensure grid display
            noResultsMessage.style.display = 'none';

            books.forEach(book => {
                const bookCardHtml = `
                    <div class="book-card">
                        <div class="book-cover">
                            <img src="${book.cover || 'https://via.placeholder.com/250x350?text=No+Cover'}" alt="Cover Buku: ${book.title}">
                        </div>
                        <div class="book-details">
                            <span class="category">${book.category || 'Umum'}</span>
                            <h2>${book.title}</h2>
                            <p>Penulis: <span class="author">${book.author || 'Tidak Diketahui'}</span></p>
                            <div class="action-buttons">
                                <a href="${book.downloadLink || '#'}" class="action-btn" ${!book.downloadLink ? 'onclick="return false;" style="opacity:0.6; cursor:not-allowed;"' : ''}>
                                    <i class="uil uil-book-reader"></i> Baca
                                </a>
                            </div>
                        </div>
                    </div>
                `;
                bookGrid.insertAdjacentHTML('beforeend', bookCardHtml);
            });
        }

        // Function to update pagination controls (buttons and page info)
        function updatePaginationControls() {
            const totalPages = Math.ceil(filteredBooks.length / booksPerPage);
            currentPageNumSpan.textContent = currentPage;
            totalPagesNumSpan.textContent = totalPages === 0 ? 1 : totalPages; // Avoid 0 pages

            prevPageBtn.disabled = currentPage === 1;
            nextPageBtn.disabled = currentPage === totalPages || totalPages === 0;

            const startIndex = (currentPage - 1) * booksPerPage;
            const endIndex = startIndex + booksPerPage;
            const booksToShow = filteredBooks.slice(startIndex, endIndex);
            renderBooks(booksToShow);

            // Show/hide pagination section based on results
            if (filteredBooks.length === 0) {
                pagination.style.display = 'none';
            } else {
                pagination.style.display = 'flex';
            }
        }

        // Event listener for Previous button
        prevPageBtn.addEventListener('click', () => {
            if (currentPage > 1) {
                currentPage--;
                updatePaginationControls();
                window.scrollTo(0, 0); // Scroll to top on page change
            }
        });

        // Event listener for Next button
        nextPageBtn.addEventListener('click', () => {
            const totalPages = Math.ceil(filteredBooks.length / booksPerPage);
            if (currentPage < totalPages) {
                currentPage++;
                updatePaginationControls();
                window.scrollTo(0, 0); // Scroll to top on page change
            }
        });

        // Search functionality
        searchInput.addEventListener('input', () => {
            const searchTerm = searchInput.value.toLowerCase().trim();
            if (searchTerm === "") {
                filteredBooks = [...bookData]; // Reset to all books
            } else {
                filteredBooks = bookData.filter(book =>
                    book.title.toLowerCase().includes(searchTerm) ||
                    book.author.toLowerCase().includes(searchTerm) ||
                    book.category.toLowerCase().includes(searchTerm) ||
                    (book.description && book.description.toLowerCase().includes(searchTerm)) // Check if description exists
                );
            }
            currentPage = 1; // Reset to first page after search
            updatePaginationControls();
        });

        resetSearchLink.addEventListener('click', (e) => {
            e.preventDefault();
            searchInput.value = '';
            searchInput.dispatchEvent(new Event('input')); // Trigger search to reset
        });

        // Initial load
        document.addEventListener('DOMContentLoaded', () => {
            console.log('e-Library page loaded successfully with grid view!');
            // Initialize with all books
            filteredBooks = [...bookData];
            updatePaginationControls();
        });
    </script>
</body>
</html>
